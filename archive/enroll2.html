<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Call Demo - Enroll Lecturer</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css"> 
    <style>
        /* === Styles for Enrollment Page === */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s, color 0.5s;
        }
        .card {
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            transition: background 0.5s, box-shadow 0.5s;
        }
        h2 { margin-bottom: 20px; }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            /* Placeholder focus color for lecturers (e.g., blue) */
            border-color: #007BFF; 
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            /* Placeholder gradient for primary button (e.g., blue gradient) */
            background: linear-gradient(45deg, #007BFF, #6c88a8); 
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover { transform: scale(1.05); }
        
        #backToHomeBtn {
            margin-top: 10px;
            background: none;
            border: 1px solid #ccc;
            color: inherit; 
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
        video {
            border-radius: 10px;
            margin-top: 10px;
            width: 100%;
        }
        
        /* THEME TOGGLE BUTTON */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: #333; 
            cursor: pointer;
            z-index: 100;
        }
        .dark .theme-toggle {
            color: #f0f0f0; 
        }
    </style>
</head>

<body class="light">
    
    <i id="themeToggle" class="theme-toggle bx bx-sun"></i>

    <div class="card">
        <h2>Enroll Lecturer</h2>
        <input type="text" id="name" placeholder="Lecturer Full Name" required>
        <input type="text" id="staff_id" placeholder="Staff ID / Employee Number" required> 
        <video id="video" autoplay playsinline></video>
        <button id="captureBtn">Capture & Enroll Lecturer</button>
        <div class="message" id="message"></div>
        <button id="backToHomeBtn" onclick="window.location.href='index.html'">Back to Home</button> 
    </div>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const messageEl = document.getElementById('message');
        
        // CRITICAL CHANGE: This targets your new backend endpoint!
        const API_ENDPOINT = "http://localhost:8000/lecturers/enroll"; 
        
        // ===========================
        // === THEME TOGGLE LOGIC ===
        // ===========================
        const themeToggle = document.getElementById("themeToggle");
        if (themeToggle) {
            themeToggle.onclick = () => {
                const body = document.body;
                if (body.classList.contains("light")) {
                    body.classList.replace("light", "dark");
                    themeToggle.classList.replace("bx-sun", "bx-moon");
                    localStorage.setItem('theme', 'dark'); 
                } else {
                    body.classList.replace("dark", "light");
                    themeToggle.classList.replace("bx-moon", "bx-sun");
                    localStorage.setItem('theme', 'light');
                }
            };
            // Apply saved theme on load
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.remove('light', 'dark');
            document.body.classList.add(savedTheme);
            themeToggle.classList.toggle('bx-moon', savedTheme === 'dark');
            themeToggle.classList.toggle('bx-sun', savedTheme === 'light');
        }


        // ==================================
        // === WEBCAM & ENROLLMENT LOGIC ===
        // ==================================

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { 
                messageEl.textContent = 'Camera access denied or failed.'; 
                messageEl.style.color = "red"; 
                console.error("Camera error:", err);
            });

        // Capture frame and send to backend
        captureBtn.addEventListener('click', async () => {
            const name = document.getElementById('name').value.trim();
            // CRITICAL CHANGE: Get 'staff_id'
            const staff_id = document.getElementById('staff_id').value.trim(); 
            
            if (!name || !staff_id) {
                messageEl.textContent = "Fill all fields";
                messageEl.style.color = "red";
                return;
            }

            // Check if video stream is ready
            if (video.readyState !== 4 || video.videoWidth === 0 || video.videoHeight === 0) {
                messageEl.textContent = "Video stream not ready. Ensure camera is active.";
                messageEl.style.color = "red";
                return;
            }

            // Draw video frame to canvas
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                if (!blob) {
                    messageEl.textContent = "Error capturing image data.";
                    messageEl.style.color = "red";
                    return;
                }

                const formData = new FormData();
                formData.append('name', name);
                // CRITICAL CHANGE: Append 'staff_id' to the payload
                formData.append('staff_id', staff_id); 
                formData.append('file', blob, 'capture.jpg');

                messageEl.textContent = "Uploading...";
                messageEl.style.color = "black";

                try {
                    const res = await fetch(API_ENDPOINT, {
                        method: "POST",
                        body: formData
                    });

                    const result = await res.json();

                    if (res.ok && result.lecturer_id) {
                        // Display lecturer ID on success
                        messageEl.innerHTML = `<i class='bx bx-check-circle'></i> Success! Lecturer ID: **${result.lecturer_id}**`;
                        messageEl.style.color = "green";

                        // Clear inputs
                        document.getElementById('name').value = "";
                        document.getElementById('staff_id').value = "";
                    } else if (result.error || !res.ok) {
                        messageEl.innerHTML = `<i class='bx bx-error-circle'></i> Error: ${result.detail || result.error || res.statusText}`;
                        messageEl.style.color = "red";
                    } else {
                        messageEl.textContent = "Unknown response from server";
                        messageEl.style.color = "red";
                    }

                } catch (err) {
                    console.error("Enrollment API Error:", err);
                    messageEl.innerHTML = `<i class='bx bx-wifi-off'></i> Network Error: Cannot reach backend (${API_ENDPOINT}).`;
                    messageEl.style.color = "red";
                }
            }, 'image/jpeg', 0.95);
        });
    </script>

</body>

</html>
