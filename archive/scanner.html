<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Face Attendance - Scanner</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .container {
        width: 400px;
        background: #1e1e1e;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 5px 25px rgba(0,0,0,0.4);
    }

    video {
        border-radius: 15px;
        width: 100%;
        margin: 10px 0;
    }

    #status {
        margin-top: 10px;
        padding: 10px;
        font-size: 14px;
        min-height: 20px;
    }

    .success {
        color: #4CAF50;
        font-weight: 600;
    }

    .error {
        color: #ff5252;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Attendance Scanner</h2>
    <video id="video" autoplay playsinline></video>
    <div id="status">Initializing camera...</div>
</div>

<script>
const video = document.getElementById("video");
const statusBox = document.getElementById("status");

// Access webcam
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
        statusBox.textContent = "Camera ready - scanning...";
    })
    .catch(() => {
        statusBox.textContent = "Camera access denied";
        statusBox.classList.add("error");
    });

// Cooldown to avoid multiple scans per second
let isProcessing = false;

async function scanFrame() {
    if (isProcessing) return;
    if (video.videoWidth === 0) return; // camera not ready

    isProcessing = true;

    // Capture video frame to canvas
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("file", blob, "frame.jpg");

        try {
            const res = await fetch("http://localhost:8000/students/verify", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            if (data.success) {
                statusBox.innerHTML =
                    `✅ <span class="success">Welcome ${data.name}<br>
                    Matric: ${data.matric_no}<br>
                    Logged at: ${data.time}</span>`;
            } else {
                statusBox.innerHTML = `❌ <span class="error">${data.error || "Face not recognized"}</span>`;
            }

        } catch (err) {
            statusBox.innerHTML =
                `<span class="error">Network error: ${err.message}</span>`;
        }

        // Cooldown before next scan
        setTimeout(() => {
            isProcessing = false;
            statusBox.textContent = "Scanning...";
        }, 2000);

    }, "image/jpeg", 0.9);
}

// Run scan every 0.5 seconds
setInterval(scanFrame, 500);
</script>

</body>
</html>
