<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Face Attendance - Enroll</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    width: 400px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.1) 100%);
    transform: rotate(25deg);
    animation: shine 2s infinite;
}

@keyframes shine {
    0% { transform: rotate(25deg) translateX(-100%) translateY(-100%); }
    50% { transform: rotate(25deg) translateX(100%) translateY(100%); }
    100% { transform: rotate(25deg) translateX(-100%) translateY(-100%); }
}

h2 { margin-bottom: 20px; color: #333; }

input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: all 0.3s ease;
}
input[type="text"]:focus {
    outline: none;
    border-color: #6a11cb;
    box-shadow: 0 0 10px rgba(106,17,203,0.4);
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}
button:hover { transform: scale(1.05); }

.message { margin-top: 15px; font-size: 14px; min-height: 20px; }

video {
    border-radius: 10px;
    margin-top: 10px;
    width: 100%;
}
</style>
</head>
<body>

<div class="card">
    <h2>Enroll Student</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="matric_no" placeholder="Matric Number" required>
    <video id="video" autoplay playsinline></video>
    <button id="captureBtn">Capture & Enroll</button>
    <div class="message" id="message"></div>
</div>

<script>
const video = document.getElementById('video');
const captureBtn = document.getElementById('captureBtn');
const messageEl = document.getElementById('message');

// Access webcam
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => { video.srcObject = stream; })
    .catch(err => { messageEl.textContent = 'Camera access denied'; });

// Capture frame and send to backend
captureBtn.addEventListener('click', async () => {
    const name = document.getElementById('name').value;
    const matric_no = document.getElementById('matric_no').value;
    if(!name || !matric_no){ messageEl.textContent="Fill all fields"; return; }

    // Draw video frame to canvas
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('name', name);
        formData.append('matric_no', matric_no);
        formData.append('file', blob, 'capture.jpg');

        messageEl.textContent = "Uploading...";
        try {
            const res = await fetch("http://localhost:8000/students/enroll", {
                method: "POST",
                body: formData
            });
            const result = await res.json();
            if(result.student_id){
                messageEl.textContent = `Success! Student ID: ${result.student_id}`;
                messageEl.style.color = "green";
            } else if(result.error){
                messageEl.textContent = `Error: ${result.error}`;
                messageEl.style.color = "red";
            }
        } catch(err){
            messageEl.textContent = `Error: ${err.message}`;
            messageEl.style.color = "red";
        }
    }, 'image/jpeg', 0.95);
});
</script>

</body>
</html>
